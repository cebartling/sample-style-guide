<div ng-controller="NavbarCtrl as nav">
    <!-- Toggle button for sidebar -->
    <button ng-click="nav.toggleSidebar()" class="btn btn-default">
        <i class="fa fa-chevron-left" ng-if="nav.isLeftChevronEnabled()"></i>
        <i class="fa fa-chevron-right" ng-if="nav.isRightChevronEnabled()"></i>
    </button>
</div>
